<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>Welcome | Trivia Game</title>
    <link rel="stylesheet" href="./css/trivia.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
  </head>
  <body>
    <header id="hide-header-play">
      <div class="container">
        <div id="brand"><h1>Trivia Game</h1></div>
        <h2>Test Your Knowledge</h2>
        <a href="/blog_trivia_game#tutorial" target="_blank">- Tutorial -</a>
      </div>
    </header>
    <section>
      <div id="hide-customize-play" class="container">
        <h4>Number of Questions:</h4>
        <select id="numOfQuestions" onclick="return true">
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
        </select>
        <h4>Category:</h4>
        <select id="cateOfQuestions" onclick="return true" data-role="none">
          <option value="">Any</option>
  			<option value="9">General Knowledge</option>
        <option value="10">Entertainment: Books</option>
        <option value="11">Entertainment: Film</option>
        <option value="12">Entertainment: Music</option>
        <option value="13">Entertainment: Musicals &amp; Theatres</option>
        <option value="14">Entertainment: Television</option>
        <option value="15">Entertainment: Video Games</option>
        <option value="16">Entertainment: Board Games</option>
        <option value="17">Science &amp; Nature</option>
        <option value="18">Science: Computers</option>
        <option value="19">Science: Mathematics</option>
        <option value="20">Mythology</option>
        <option value="21">Sports</option>
        <option value="22">Geography</option>
        <option value="23">History</option>
        <option value="24">Politics</option>
        <option value="25">Art</option>
        <option value="26">Celebrities</option>
        <option value="27">Animals</option>
        <option value="28">Vehicles</option>
        <option value="29">Entertainment: Comics</option>
        <option value="30">Science: Gadgets</option>
        <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
        <option value="32">Entertainment: Cartoon &amp; Animations</option>
        </select>
        <h5 id="prev-score"> </h5>
        <h5 id="high-score"> </h5>
        <button id="play">Play</button>
        <!-- <h6>Background created using <a href="http://qrohlf.com/trianglify/" target="_blank" id="trianglify">Trianglify</a></h6> -->
      </div>
      <div id="trivia">
        <a href="https://parmesanio.github.io/trivia-game/"><button id="Home">Home</button></a>
        <h1 id="question"></h1>
        <div id="choices">
        </div>
        <h2 id="test"></h2>
        <h4 id="scoreLabel">Score:</h4>
        <h4 id="score">0</h4>
        <button id="nextQuestion">Next</button>
      </div>
    </section>
  </body>
  <script src="JS/trivia.js" charset="utf-8"></script>
